version: "2"

services:
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile.prod
    image: chainify/nolik-nginx
    container_name: nolik-nginx
    ports:
      - 80:80
      - 443:443
    depends_on:
      - web
      - api
      - parser
      - ipfs
      - postgres
      - redis
      - sponsor
    networks:
      internal:
        ipv4_address: 10.7.0.2
    restart: always

  web:
    build: ./web
    image: chainify/nolik-web
    container_name: nolik-web
    volumes:
      - ./web:/opt
    environment:
      - CDM_VERSION=${CDM_VERSION}
      - ASSET_ID=${ASSET_ID}
      - CLIENT_SECRET=${CLIENT_SECRET}
      - CLIENT_PREFIX=${CLIENT_PREFIX}
      - API_HOST=${API_HOST}
      - NETWORK=${NETWORK}
      - WS_PORT=${WS_PORT}
      - SPONSOR_HOST=${SPONSOR_HOST}
      - CLIENT_SEED=${CLIENT_SEED}
      - DEMO_MODE=${DEMO_MODE}
    restart: always
    networks:
      internal:
        ipv4_address: 10.7.0.3
    command: bash -c "npm install -y && npm run build && npm run start"

  api:
    build:
      context: ./server
      dockerfile: Dockerfile.prod
    image: chainify/nolik-api
    container_name: nolik-api
    volumes:
      - ./server:/opt
    environment:
      - ENV=${ENV}
      - CDM_VERSION=${CDM_VERSION}
      - API_VERSION=${API_VERSION}
      - ORIGINS=${ORIGINS}
      - ASSET_ID=${ASSET_ID}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - REDIS_URL=${REDIS_URL}
      - SPONSOR_PUBLIC_KEY=${SPONSOR_PUBLIC_KEY}
    depends_on:
      - ipfs
      - postgres
      - redis
    tty: true
    stdin_open: true
    networks:
      internal:
        ipv4_address: 10.7.0.4
    restart: always
    command: bash -c "python3.7 server.py"

  parser:
    build:
      context: ./parser
      dockerfile: Dockerfile.prod
    image: chainify/nolik-parser
    container_name: nolik-parser
    volumes:
      - ./parser:/opt
    depends_on:
      - postgres
      - ipfs
    environment:
      - ENV=${ENV}
      - CDM_VERSION=${CDM_VERSION}
      - ASSET_ID=${ASSET_ID}
      - NODE_URL=${NODE_URL}
      - START_HEIGHT=${START_HEIGHT}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    command: bash -c "python3.7 server.py"
    tty: true
    stdin_open: true
    networks:
      internal:
        ipv4_address: 10.7.0.5
    labels:
      - "autoheal=true"
    restart: always

  postgres:
    build: ./postgresql
    image: chainify/nolik-postgres
    container_name: nolik-postgres
    volumes:
      - ~/.data/nolik/postgres:/var/lib/postgresql/data
    ports:
      - 5432:5432
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    tty: true
    stdin_open: true
    networks:
      internal:
        ipv4_address: 10.7.0.6
    restart: always

  ipfs:
    image: ipfs/go-ipfs:latest
    container_name: nolik-ipfs
    volumes:
      - /mnt/volume_fra1_02/.ipfs/data:/data/ipfs
      - /mnt/volume_fra1_02/.ipfs/staging:/export
    ports:
      - 4001:4001
      - 5001:5001
      - 8080:8080
    networks:
      internal:
        ipv4_address: 10.7.0.7
    tty: true
    stdin_open: true
    restart: always

  redis:
    build: ./redis
    image: chainify/nolik-redis
    container_name: nolik-redis
    volumes:
      - ~/.data/nolik/redis:/data
    tty: true
    stdin_open: true
    networks:
      internal:
        ipv4_address: 10.7.0.8
    restart: always

  autoheal:
    image: willfarrell/autoheal:latest
    container_name: nolik-autoheal
    restart: always
    networks:
      internal:
        ipv4_address: 10.7.0.9
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - AUTOHEAL_CONTAINER_LABEL=autoheal

  sponsor:
    build: ./sponsor
    image: chainify/nolik-sponsor
    container_name: nolik-sponsor
    environment:
      - SPONSOR_SEED=${SPONSOR_SEED}
      - CLIENT_PUBLIC_KEY=${CLIENT_PUBLIC_KEY}
      - ASSET_ID=${ASSET_ID}
      - NETWORK=${NETWORK}
      - NODE_URL=${NODE_URL}
      - CLIENT_PREFIX=${CLIENT_PREFIX}
      - CDM_VERSION=${CDM_VERSION}
    networks:
      internal:
        ipv4_address: 10.7.0.10
    tty: true
    stdin_open: true
    restart: unless-stopped
    command: bash -c "npm install -y && node server.js"
    

networks:
  internal:
    driver: bridge
    ipam:
     config:
       - subnet: 10.7.0.0/16
